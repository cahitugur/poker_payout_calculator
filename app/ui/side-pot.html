<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Side Pot Calculator</title>
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="12" ry="12" fill="%230b1020"/><text x="50%" y="54%" dominant-baseline="middle" text-anchor="middle" font-size="44" font-family="system-ui,Segoe UI,Roboto,Helvetica,Arial" fill="%2310b981">‚ô†</text></svg>'/>
  <meta name="theme-color" content="#0b1020" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="page page-sidepot" data-app="sidepot">
  <div class="wrap">
    <h1 class="page-title">Side Pot Calculator</h1>
    <div class="card">
      <div class="toolbar">
        <button id="menuBtn" class="menu-btn" aria-label="Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div id="menuDropdown" class="menu-dropdown">
          <a href="index.html">Poker Payout Calculator</a>
          <a href="side-pot.html">Side Pot Calculator</a>
        </div>
        <span class="toolbar-icon" aria-hidden="true" title="Poker">
          <svg width="22" height="22" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img">
            <title>Spade</title>
            <path fill="#10b981" d="M32 6C20 18 8 26 8 36c0 6 5 11 11 11 4 0 8-2 10-5-1 5-3 9-8 12h22c-5-3-7-7-8-12 2 3 6 5 10 5 6 0 11-5 11-11 0-10-12-18-24-30z"/>
          </svg>
        </span>
        <div id="balanceStatus" class="status warn" aria-live="polite">
          <span class="dot"></span>
          <span class="status-text">Unbalanced</span>
        </div>
        <span class="spacer"></span>
        <button id="optionsBtn" class="options-btn" aria-label="Options">‚ãÆ</button>
        <div id="optionsDropdown" class="options-dropdown">
          <button id="shareBtn" class="options-item" type="button">‚ÜóÔ∏è Share</button>
        </div>
      </div>

      <div class="table-wrap">
        <form id="calcForm">
          <table>
            <colgroup>
              <col class="col-name">
              <col class="col-empty">
              <col class="col-empty-wide">
              <col class="col-empty">
              <col class="col-bet">
              <col class="col-won">
            </colgroup>
            <thead>
              <tr>
                <th class="controls-cell" colspan="6">
                  <div class="controls">
                    <button id="addRowBtn" class="btn btn-secondary" type="button">‚ûï Add</button>
                    <button id="deleteRowBtn" class="btn btn-secondary" type="button">‚ûñ Delete</button>
                    <button id="clearBtn" class="btn btn-secondary" type="button">üßπ Clear</button>
                    <div class="spacer"></div>
                    <div class="boards-container">
                      <label class="boards-label" for="boardsInput">Boards</label>
                      <select id="boardsInput" class="select-field boards-input">
                        <option value="1">1</option>
                        <option value="2">2</option>
                      </select>
                    </div>
                  </div>
                </th>
              </tr>
              <tr>
                <th>Name</th>
                <th aria-label="empty"></th>
                <th aria-label="empty"></th>
                <th aria-label="empty"></th>
                <th>Bet</th>
                <th>Won</th>
              </tr>
            </thead>
            <tbody id="rows"></tbody>

            <tfoot>
              <tr>
                <th>Total</th>
                <th></th>
                <th></th>
                <th></th>
                <th id="totalBet" class="payout">0.00</th>
                <th id="totalWon" class="payout">0.00</th>
              </tr>
            </tfoot>
          </table>
        </form>
      </div>

      <div class="action-row">
        <div class="action-buttons">
          <button id="usualSuspectsBtn" class="btn btn-secondary btn-wide" type="button">üë• Usual Suspects</button>
        </div>
        <div id="usualSuspectsList" class="suspects-list"></div>
      </div>

      <div class="pots-display" id="potsDisplay">
        <h3>Pot Breakdown</h3>
        <div id="potsContainer"></div>
      </div>
    </div>
  </div>

  <footer></footer>

  <script type="module" src="../core/sidepot_calc.js"></script>
</body>
</html>
